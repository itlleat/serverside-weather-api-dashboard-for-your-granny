<body>

      <form class = "search-component" id="city-search" class="mb-2">
        <h1>Serverside Weather API Dashboard for Your Granny</h1>
        <label class="form-label" for="username">Enter a city</label>
        <input type="text" autocomplete="off" class="text-search" placeholder="Type the City Name..." >
        <input type="button" class="button-search" value="Search">
      </form>
      <div class="card">
        <ul id="city-list" class="list-group list-group-flush"> 
          <!-- <li class="list-group-item"></li> -->
         </ul>
         </div>
    </div>

    </div> -->

    <div id = "current-weather">
        <div>
        <h1>Current Weather</h1>
        <div><span id="weather-icon"></span></div>
        <p>Temp: <span id="zTemp"></span></p>
        <p>Wind: <span id="zWin"></span></p>
        <p>Humidity: <span id="zHum"></span></p>
        </div>
    </div>
    
    <div id="weather-results" class="list-group">
        <div>
                <p>Temp: <span id="aTemp"></span></p>
                <p>Wind: <span id="aWin"></span></p>
                <p>Humidity: <span id="aHum"></span></p>
            <h1 id="temp"></h1>
            <div id="location"></div>
        </div>
    <div>

    <div class="col-12 col-md-9 p-3 text-light">
      <h2>Showing results for <span id="result-text"></span></h2>
      <div id="result-content"></div>
    </div>
  </div>

  <script src="./Develop/display-search.js"></script>
  <script src="./Develop/script.js"></script>
</body>

</html>
