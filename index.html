  <!-- Header  -->
  <header id="header">
    <h1 class="p-3">Weather Dashboard</h1>
  </header>
  <!-- Search Container -->
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Search for a City:</h3>
        <form id="user-form" class="card-body">
          <input id="city-name" type="text" autofocus="true" />
          <button id="submit" class="search">Search</button>
        </form>
        <div class="col-12 col-md-8">
          <h3 class="searched-cities"></h3>
          <div id="city-container" class="list-group"></div>
        </div>
      </div>
      <!-- Current Weather -->
      <div class="col-9">
        <h3 class="border border-primary-subtle border-3 p-3">
          <p id="today"></p>
          <p><span id="condition"></span></p>
          <p>Temp: <span id="temp"></span></p>
          <p>Wind: <span id="wind"></span></p>
          <p>Humidity <span id="humidity"></span></p>
        </h3>

        <div><span id="weather-icon"></span></div>

        <p>Wind: <span id="zWin"></span></p>

    <div class="row forecast">
      <div class="container">
        <h3>5 Day Forecast</h3>
        <div id="five-day" class="row align-items-center">
          <div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
           <p class="future-date-one"></p>
           <p class="weather-icon-one"></p> 
           <p class="future-temp-one">Temp:</p>
           <p class="future-wind-one">Wind:</p>
           <p class="future-humidity-one">Humidity:</p>
          </div>
          <div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
            <p class="future-date-two"></p>
            <p class="weather-icon-two"></p> 
            <p class="future-temp-two">Temp:</p>
            <p class="future-wind-two">Wind:</p>
            <p class="future-humidity-two">Humidity:</p>
           </div>
           <div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
            <p class="future-date-three"></p>
            <p class="weather-icon-three"></p> 
            <p class="future-temp-three">Temp:</p>
            <p class="future-wind-three">Wind:</p>
            <p class="future-humidity-three">Humidity:</p>
           </div>
           <div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
            <p class="future-date-four"></p>
            <p class="weather-icon-four"></p> 
            <p class="future-temp-four">Temp:</p>
            <p class="future-wind-four">Wind:</p>
            <p class="future-humidity-four">Humidity:</p>
           </div>
           <div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
            <p class="future-date-five"></p>
            <p class="weather-icon-five"></p> 
            <p class="future-temp-five">Temp:</p>
            <p class="future-wind-five">Wind:</p>
            <p class="future-humidity-five">Humidity:</p>
           </div>
        </div>
      </div>
    </div>
    
    
    <div id="weather-results" class="list-group">
        <div>
                <p>Temp: <span id="aTemp"></span></p>
                <p>Wind: <span id="aWin"></span></p>
                <p>Humidity: <span id="aHum"></span></p>
            <h1 id="temp"></h1>
            <div id="location"></div>
        </div>
    <div>



    <div class="col-12 col-md-9 p-3 text-light">
      <h2>Showing results for <span id="result-text"></span></h2>
      <div id="result-content"></div>
    </div>
  </div>
